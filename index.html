<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Music Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="images.jfif" alt="Electric Guitar">
            <h3>Electric Guitar</h3>
            <p>Price: $499.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="360_F_251764362_nyONihOTUc5zMaIGJgSzr8N6d4V4nA6R.jpg" alt="Keyboard">
            <h3>Keyboard</h3>
            <p>Price: $299.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <section class="contact-form">
        <h2>Contact us</h2>
        <form>
            <label for="name">sony music store:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">sony music@gmail.com:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">i am ramya, iam create a music store:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">1 or 2 days</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Music Store</p>
    </footer>
</body>
</html>
